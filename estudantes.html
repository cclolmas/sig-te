<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>
</head>
<body>
    <h1>Formulário de Estudantes</h1>
    <form action="http://localhost:3006/estudantes" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>

        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" required>
        <br>

        <label for="rota">Rota:</label>
        <input type="text" id="rota" name="rota" required>
        <br>

        <label for="placa">Placa do ônibus:</label>
        <input type="text" id="placa" name="placa" required>
        <br>

        <label for="cadeirante">Cadeirante:</label>
        <input type="checkbox" id="cadeirante" name="cadeirante">
        <br><br>

        <button type="submit">Enviar</button>
    </form>
    <br>
    <button onclick="window.location.href='home.html'">Home</button>
</body>
</html>
